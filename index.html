<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container card  style="width: 18rem;"">
        <div class="row form">
            <div class="col-sm-6 ">
                <p class="font-weight-bold">Sign Up</p>
                <form>
                    
                    <label for="exampleFormControlInput1"><i class="fa-solid fa-user"></i> Name</label>
                    <input type="text" class="form-control " placeholder="name">
                   
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><i class="fa-solid fa-envelope"></i> Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><i class="fa-solid fa-lock"></i> Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2"><i class="fa-regular fa-lock"></i> Repeat your password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="repeat your password">
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I agree all statements in Terms of service</label>
                    </div>
                    <button type="button" class="btn btn-outline-info" onclick="showAlert()">Sign-Up</button>

                     </form>
                  
              
            </div>
            <div class="col-sm-6 form-img">
                <div class="row-sm-6 img-body">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="Italian Trulli">
                </div>
                <div class="row-sm-6 img-text">
                <a href="#" class="stretched-link user">I already have an account</a>
                </div>
            </div>
          </div>
      </div>

      <script>
        function showAlert() {
          // Display the alert message
          var alertElement = $('<div class="alert alert-primary alert-dismissible fade show " role="alert">');
          alertElement.text('Form submitted successfully!');
          $('.container ').prepend(alertElement);
         // Automatically close the alert after 3 seconds
          setTimeout(function(){
            alertElement.alert('close');
          }, 3000);
        }
      </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/9722c394c9.js" crossorigin="anonymous"></script>
</body>

</html>
